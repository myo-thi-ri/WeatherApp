<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      .card-title {
        text-align: center;
        margin-top: 30px;
      }
      h1 {
        font-size: 30px;
        text-align: center;
      }
      .search-box {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card" style="width: 50rem;">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h1>Weather Forecast</h1>
          </div>
          <div class="col">
            <div class="search-box">
              <form id="search-form">
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Find Location"
                    autocomplete="off"
                    autofocus="on"
                    id="text-input"
                  />
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-success"
                    id="input-search"
                  />
                  <button id="current">Current</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card-title">
            <h2></h2>
            <h5>
              <span id="cel"></span>
              <a href="" id="celcius">°C</a> |
              <a href="" id="feriheit">°F</a>
            </h5>
            <h5 id="date"></h5>
            <p id="description"></p>
          </div>
          

    <script src="src/index.js"></script>
  </body>
</html>
